{% extends 'base.html' %}

{% block title %}Exercise - {{ chapter_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Exercise - {{ chapter_name }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for question in questions %}
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="answer_{{ question.id }}">
                                    {{ forloop.counter }}. {{ question.text }}
                                </label>
                                <input type="textarea"
                                       id="answer_{{ question.id }}"
                                       name="answer_{{ question.id }}"
                                       class="form-control"
                                       placeholder="Your answer here"
                                       required>
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Answers</button>
                        </div>
                    </form>
                    <a href="{% url 'course_generation:chapter_detail' chapter_id %}" class="btn btn-secondary mt-3">Back to Chapter</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
