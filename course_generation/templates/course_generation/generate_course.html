{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Generate New Course</h2>
    <form id="courseForm" class="mt-4">
        <div class="form-group">
            <label for="topic">Course Name</label>
            <input type="text" class="form-control" id="topic" name="topic" required>
        </div>
        <!-- TODO: remove the div below -->
        <div class="form-group mt-3">
            <label for="knowledge_level">Target Knowledge Level</label>
            <select class="form-control" id="knowledge_level" name="knowledge_level" required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <!-- TODO: add an input for course content (name="content")-->
        <button type="submit" class="btn btn-primary mt-4">Generate Course</button>
    </form>
    <div id="status" class="mt-3"></div>
</div>

<script>
document.getElementById('courseForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const statusDiv = document.getElementById('status');
    statusDiv.innerHTML = 'Generating course...';
    
    try {
        const response = await fetch('{% url "course_generation:generate_course" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                topic: document.getElementById('topic').value,
                knowledge_level: document.getElementById('knowledge_level').value
            })
        });
        
        const data = await response.json();
        if (data.status === 'success') {
            statusDiv.innerHTML = 'Course generated successfully!';
            window.location.href = `/courses/${data.course_id}/`;
        } else {
            statusDiv.innerHTML = `Error: ${data.message}`;
        }
    } catch (error) {
        statusDiv.innerHTML = `Error: ${error.message}`;
    }
});

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
